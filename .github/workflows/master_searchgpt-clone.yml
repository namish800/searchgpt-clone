# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - searchgpt-clone

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2caa72bbe7f641fba86c846c6a0f2421 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8f126c9253947b2848d51a197f6fbb5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_2caa72bbe7f641fba86c846c6a0f2421 }}/namish800/searchgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'searchgpt-clone'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7a7b959d79064a98ae794069d6fe57df }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_2caa72bbe7f641fba86c846c6a0f2421 }}/namish800/searchgpt:${{ github.sha }}'